type: object
required:
  - id
  - body
  - status
  - createdAt
  - userDto
  - coordinates
  - imageDtoList
properties:
  id:
    type: integer
    format: int64
  body:
    type: string
  status:
    type: string
    enum: [ PENDING, REJECTED, ACCEPTED ]
  createdAt:
    type: string
    format: localDateTime
  userDto:
    $ref: "../../../users/schemas/responses/UserDto.yml"
  coordinates:
    $ref: "../../../common/schemas/CoordinatesDto.yml"
  imageDtoList:
    type: array
    items:
      $ref: "../../../notices/schemas/responses/ImageDto.yml"
