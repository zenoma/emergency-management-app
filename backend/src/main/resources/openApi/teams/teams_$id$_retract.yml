post:
  summary: Retirar un equipo en un cuadrante por ID
  operationId: postTeamRetractById
  tags:
    - TeamManagement
  security:
    - bearerAuth: [ ]
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Equipo retirado
      content:
        application/json:
          schema:
            $ref: './schemas/responses/TeamResponseDto.yml'
