get:
  summary: Lista de vehículos
  operationId: getVehicles
  tags:
    - VehicleManagement
  parameters:
    - in: query
      name: code
      schema:
        type: string
    - in: query
      name: organizationId
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './schemas/responses/VehicleResponseDto.yml'

post:
  summary: Crear nuevo vehículo
  operationId: postVehicle
  tags:
    - VehicleManagement
  security:
    - bearerAuth: [ ]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './schemas/requests/VehicleRequestDto.yml'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: './schemas/responses/VehicleResponseDto.yml'
