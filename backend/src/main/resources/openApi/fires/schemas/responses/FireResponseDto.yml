type: object
required:
  - id
  - description
  - type
  - fireIndex
  - createdAt
  - extinguishedAt
properties:
  id:
    type: integer
    format: int64
  description:
    type: string
  type:
    type: string
  fireIndex:
    type: string
    enum: [ EXTINGUIDO, CERO, UNO, DOS, TRES ]
  createdAt:
    type: string
    format: localDateTime
  extinguishedAt:
    type: string
    format: localDateTime
  quadrantInfo:
    type: array
    items:
      $ref: "../../../quadrants/schemas/responses/QuadrantInfoDto.yml"


