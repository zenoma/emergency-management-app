post:
  summary: Cambiar contrase√±a
  operationId: postChangePassword
  tags:
    - UserManagement
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './schemas/ChangePasswordParamsDto.yml'
  responses:
    '204':
      description: No Content
    '403':
      description: Permission denied
      content:
        application/json:
          schema:
            $ref: '../common/schemas/ErrorDto.yml'
    '404':
      description: Usuario no encontrado
      content:
        application/json:
          schema:
            $ref: '../common/schemas/ErrorDto.yml'
    '400':
      description: Incorrect password
      content:
        application/json:
          schema:
            $ref: '../common/schemas/ErrorDto.yml'
