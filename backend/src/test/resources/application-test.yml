spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/firedb
    username: fireuser
    password: fireuser
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

logging:
  level:
    org:
      hibernate:
        SQL: debug
